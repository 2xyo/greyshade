<div class="meta">
    <div class="date">
        <time datetime="{{ article.date.strftime('%Y-%m-%dT%H:%M:%S.%f%z') }}" itemprop="datePublished">{{ article.locale_date }}</time>
    </div>
    <div class="tags">
    {% for tag in article.tags|sort %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> {% if not loop.last %}, {% endif%}
    {% endfor %}
    </div>
</div>
