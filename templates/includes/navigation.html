{% include 'custom/navigation.html' %}

<ul class="main-navigation">
	{% if USE_CUSTOM_MENU %}
	    {% for name, url in CUSTOM_MENUITEMS %}
	        <li><a href="{{ SITEURL }}/{{ url }}">{{ name }}</a></li>
	    {% endfor %}
	{% else %}
	    {% for page in PAGES %}
	        <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
	    {% endfor %}
	{% endif %}
</ul>
